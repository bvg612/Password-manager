<script type="text/javascript">
  window.ns.addReadyHandler(function () {
    var passField = document.getElementById('recordPassword');
    var button = document.createElement('BUTTON');
    var icon = document.createElement('IMG');
    icon.src = '/img/eye-24.png';
    button.style = 'vertical-align: bottom;position: relative;top:0px';
    button.appendChild(icon);
    button.onclick = function () {
      if ((passField.getAttribute('type')==='password')){
        passField.setAttribute('type', 'text');
      } else {
        passField.setAttribute('type', 'password');
      }
      return false;
    };
    var cell = passField.parentElement;
    cell.appendChild(document.createTextNode(" "));
    cell.appendChild(button);
  })
</script>
