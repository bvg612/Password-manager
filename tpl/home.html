<script type="text/javascript">
  function delRecord(id) {
    if (!confirm('Are you sure you want to delete this record '+id))
      return false;
    var fid = document.getElementById('delId');
    fid.value = id;
    fid.form.submit();
  }
</script> <h1>Password manager</h1>
